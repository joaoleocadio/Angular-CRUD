<mat-card>
    <mat-card-title>Editar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (€)" [(ngModel)]="produto.price" name="price">
        </mat-form-field>
    </form>
    <button id="save" mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    <button id="cancelar" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
