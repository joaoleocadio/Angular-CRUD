<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (€)" [(ngModel)]="produto.price" name="price">
        </mat-form-field>
    </form>
    <button id="save" mat-raised-button (click)="createProduct()" color="primary">
        Guardar
    </button>
    <button id="delete" mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
